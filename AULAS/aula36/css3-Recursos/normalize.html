        <title>Normalize CSS</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- 
            O normalize css é uma folha de estilo com 
            intuito de diminuir as diferenças de exibição de um browser para outro.
            meio que "zera" a exibição padrão de cada browser.

            Corrige diferença de exibição e problemas comuns 
            em cada browser em razão dessas diferenças
         -->
        <link rel="stylesheet" href="./css/normalize.css" />
    </head>
