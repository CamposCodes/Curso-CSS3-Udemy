<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tamanhos de Texto</title>
        <style type="text/css">
            /* 

            px -> é um tamanho padrão
            % ->  é um tamanho relativo
            em ->  tamanho relativo ao container pai  
            
            */
            .texto {
                font-size: 60px;
            }
            .formatacao {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div class="texto">
            Conteúdo
            <p class="formatacao">Conteúdo</p>
        </div>
    </body>
</html>
