<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novas tags de input do HTML5</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- AUTOFOCUS E REQUIRED -> USADOS PARA CAMPOS OBRIGATORIOS / MARCAR CAMPO ESPECIFICO QUE QUERO QUE O USUARIO PREENCHA PRIMEIRO -->
        <form>
            <!-- Nome  -->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autofocus />
            <br /><br />

            <!-- Email // NOVO TYPE -> EMAIL // REQUIRED -> REQUERIDO-->
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required />
            <br /><br />

            <!-- Número // min->num minimo de numeros - max-> num maximo de numeros // step->aumenta o num de 5 em 5-->
            <label for="numero">Número: </label>
            <input type="number" id="numero" min="1" max="20" step="5" />
            <br /><br />

            <!-- Url -->
            <label for="url">Url: </label>
            <input type="url" id="url" placeholder="ex: http://www..." />
            <br /><br />

            <!-- Pesquisa -->
            <label for="pesquisa">Pesquisa: </label>
            <input type="search" id="pesquisa" />
            <br /><br />

            <!-- Range -->
            <label for="range">Range: </label>
            <input type="range" id="range" min="1" max="20" value="10" />
            <br /><br />

            <!-- Data -->
            <label for="data">Data: </label>
            <input type="date" id="data" />
            <br /><br />

            <!-- Cor -->
            <label for="cor">Cor: </label>
            <input type="color" id="cor" />
            <br /><br />

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
